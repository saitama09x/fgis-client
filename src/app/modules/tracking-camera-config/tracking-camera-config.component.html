<div class="row pt-2 pb-2">
	<div class="col-sm-9">
		<ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javaScript:;">Tracking</a>
            </li>
            <li class="breadcrumb-item"><a href="javaScript:;">Cameras</a>
            </li>
		</ol>
	</div>
	<div class="col-sm-3">
	</div>
</div>

<div class="row">
    <div class="col-lg-12">      
        <section class="panel">
            <table class="table" id="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Device ID</th>
                    <th>Live Tracking</th>
                    <th>Date</th>
                    <th></th>
                </tr>
                </thead>
                <tbody *ngIf="trackings">                        
                    <tr *ngFor="let tracking of trackings">
                        <td>{{ tracking.deviceName }}</td>
                        <td>{{ tracking.location }}</td>
                        <td>{{ tracking.deviceUuid }}</td>
                        <td>{{ tracking.live_tracking == 1 ? 'Enabled' : 'Disabled' }}</td>
                        <td>{{ tracking.updated_at | date:"dd/MM/yyyy"}}</td>                     
                        <td>  
                            <button mat-icon-button color="white" aria-label="Edit" (click)="statDialog(tracking.trackingID)">
                                <mat-icon>remove_red_eye</mat-icon>
                            </button>
                            <button (click)="editDialog(tracking.trackingID)" mat-icon-button color="white" aria-label="Edit">
                                <mat-icon>edit</mat-icon>
                            </button></td>
                    </tr>
                </tbody>                
            </table>
        </section>          
    </div>
</div>
